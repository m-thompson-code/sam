<div class="input-field">
    <!-- <input id="first" type="text" [class]="text ? 'active' : ''" [value]="text ? text : ''" (input)="text = $event.target.value"> -->
    <input #input [class]="mode" [id]="id" type="text" (focus)="focused = true" (blur)="focused = false" [value]="text ? text : ''" (input)="valueChanged.emit($event.target.value)">
    <label *ngIf="label" [class]="text || focused ? 'active' : ''" [for]="id">{{ label }}</label>
</div>
