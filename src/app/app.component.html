<div (click)="toggleMode()" class="center-image">
  <img [class]="'dark-image' + ' ' + mode" [src]="'./assets/dark_logo.jpeg'" width=26 height=26>
  <img [class]="'light-image' + ' ' + mode" [src]="'./assets/light_logo.jpeg'" width=26 height=26>
</div>

<div id="container" [class]="mode">
  <ng-container *ngIf="(w <= 812 && h < 450) || (w < h && w < 750)">
    <div class="wrapper-with-margins">
      <div class="center-horizontal justify-vert title-vert title-vert-1">
        <div *ngFor="let char of 'SAMANTHAMINK'.split('')">{{ char }}</div>
        <div [style.width]="'13px'" [style.height]="'13px'"></div>
      </div>

      <div class="center-horizontal justify-vert title-vert title-vert-2">
        <div [style.width]="'13px'" [style.height]="'13px'"></div>
        <div *ngFor="let char of 'BODYOFWORK'.split('')">{{ char }}</div>
      </div>

      <div [class]="'mobile-text-container' + (showOthers ? ' active' : '')">
        <a *ngFor="let url of urls" #a [href]="url.href" [style.margin-bottom]="'7pt'" class="mobile-text" target="_blank" (click)="a.blur(); getActive(a)" (mouseleave)="getNotActive(a)">
          <span *ngFor="let char of url.text.split('')" [class]="char === '\\' ? 'new-line' : ''">
            <ng-container *ngIf="char !== '\\'">
              {{ char }}
            </ng-container>
          </span>
        </a>
      </div>

      <div [class]="'mobile-text-container mobile-text-container-footer' + (showOthers ? ' active' : '')">
        <div>
          <!-- <a *ngFor="let url of footerUrls" #a [href]="url.href" [style.margin-bottom]="'7pt'" [target]="url.href.indexOf('mailto:') !== -1 || url.href.indexOf('tel:') !== -1 ? '' : '_blank'" class="mobile-text" (click)="a.blur(); a.style.color='white'"> -->
          <a *ngFor="let url of footerUrls" #a [href]="url.href" [style.margin-bottom]="'7pt'" [target]="url.href.indexOf('mailto:') !== -1 || url.href.indexOf('tel:') !== -1 ? '' : '_blank'" class="mobile-text" (click)="a.blur(); getActive(a)" (mouseleave)="getNotActive(a)">
            <span *ngFor="let char of url.text.split('')" [class]="char === '\\' ? 'new-line' : ''">
              <ng-container *ngIf="char !== '\\'">
                {{ char }}
              </ng-container>
            </span>
          </a>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="(w > 812 || h >= 450) && (w >= h  || w >= 750)">
    <div class="center-vert title-container">

      <div class="center-vert title title-1">
        <div>
          <span *ngFor="let char of 'SAMANTHAMINK'.split('')">{{ char }}</span>
          <span class="image-placeholder"></span>
        </div>
      </div>

      <div class="center-vert title title-2">
        <div>
          <span class="image-placeholder"></span>
          <span *ngFor="let char of 'BODYOFWORK'.split('')">{{ char }}</span>
         </div>
      </div>

      <div #linksContainer [class]="'links-container' + (showOthers ? ' active' : '')">
        <div *ngFor="let urlRow of urlRows; let i = index" [style.display]="'flex'" [style.justify-content]="i === 0 ? 'space-between' : 'center'">
          <ng-container *ngFor="let url of urlRow; let j = index">
            <!-- "" -->
            <!-- <a #a [href]="url.href" target="_blank" (click)="a.blur(); a.color='white'"> -->
            <!-- <a #a (click)="a.blur();" (touchstart)="$event.preventDefault()" (touchstart)="$event.preventDefault()"> -->
            <a #a [href]="url.href" target="_blank" (click)="a.blur(); getActive(a)" (mouseleave)="getNotActive(a)">
              <moo-spaced [chars]="url.text" [style.margin-right]="j !== urlRow.length - 1 ? (url.margin + 'px') : 0"></moo-spaced>
            </a>
          </ng-container>
        </div>

        <div [style.visibility]="'hidden'" [style.position]="'absolute'">
          <moo-text-placement-test #placementTester [urls]="urls"></moo-text-placement-test>
        </div>
      </div>
    </div>

    <div [class]="'footer-container' + (showOthers ? ' active' : '')">
      <div class="footer">
        <div *ngFor="let url of footerUrls" class="footer-element-container">
          <div class="footer-element">
            <a #a class="top-urls-justified" [style.width]="'100%'" [href]="url.href" [target]="url.href.indexOf('mailto:') !== -1 || url.href.indexOf('tel:') !== -1 ? '' : '_blank'" (click)="a.blur(); getActive(a)" (mouseleave)="getNotActive(a)">
              <span *ngFor="let char of url.text.split('')">
                <ng-container *ngIf="char !== '\\'">
                  {{ char }}
                </ng-container>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
