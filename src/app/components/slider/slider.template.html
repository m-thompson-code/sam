<div #outerContainer class="has-slider">
    <div #sliderContainer id="slider" class="slider" [style.margin-left]="marginPercent | margin:-delta:assets.length-1 | noSanitizeStyle" [style.width]="assets.length + '00%'">
        <div *ngFor="let asset of assets; let assetIndex = index" class="slider-panel">
            <moo-image [mode]="'dark'" [href]="assets[assetIndex].url" [container]="outerContainer"></moo-image>
        </div>
    </div>
</div>
