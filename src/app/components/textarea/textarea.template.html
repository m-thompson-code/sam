<div class="input-field">
    <textarea #textarea [class]="'materialize-textarea ' + mode" [id]="id" (focus)="focusFunc()" (blur)="blurFunc()" [value]="text || ''" (input)="handleInputChange($event)"></textarea>

    <label *ngIf="label" [class]="text || focused ? 'active' : ''" [for]="id">{{ label }}</label>
</div>
