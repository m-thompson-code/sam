<div [class]="'overlay mat-app-background' + (show ? ' show' : ' hide')">
    <div class="container">
        <div *ngIf="templateReady && galleryRef" class="top">
            <div>{{ galleryRef.currentIndex + 1 }} / {{ overlayGalleryService?.images?.length || '?' }}</div>
            <!-- <a (click)="deactivate()">CLOSE</a> -->
            <div class="close-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
                <div class="waves-effect waves-light" class="icon-overlay" (click)="deactivate()">
                    
                </div>
            </div>
        </div>
    
        <div class="gallery-container">
            <moo-gallery *ngIf="overlayGalleryService.images" #gallery [images]="overlayGalleryService.images" [currentIndex]="overlayGalleryService.initalIndex"></moo-gallery>
        </div>
        
    </div>

    <div class="left-nav nav">
        <!-- <a (click)="galleryRef.decreaseIndex()">Back</a> -->
        
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/><path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z"/>
        </svg>

        <div class="waves-effect waves-light" (click)="galleryRef.decreaseIndex()" class="icon-overlay"></div>
    </div>

    <div class="right-nav nav">
        <!-- <a (click)="galleryRef.increaseIndex()">Forward</a> -->
                
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/><path d="M5.88 4.12L13.76 12l-7.88 7.88L8 22l10-10L8 2z"/>
        </svg>

        <div class="waves-effect waves-light" (click)="galleryRef.increaseIndex()" class="icon-overlay"></div>
    </div>
</div>
